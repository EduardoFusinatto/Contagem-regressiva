<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <div class="top">
      <img src="/images/top-image.svg" alt="top">
    </div>
  </header>
  <main class="container">

    <div class="principal">
      <div class="conteudo">
        <h1>Ready to Launch in...</h1>
        <div class="lançamento">
          <div class="info">
            <p>Dias</p>
            <span id="dias">
            </span>
          </div>
          <span class="pontos">:</span>
          <div class="info">
            <p>Horas</p>
            <span id="horas"></span>
          </div>
          <span class="pontos">:</span>
          <div class="info">
            <p>Minutos</p>
            <span id="minutos"></span>
          </div>
          <span class="pontos">:</span>
          <div class="info">
            <p>Segundos</p>
            <span id="segundos"></span>
          </div>
        </div>
        <h2>Inscreva-se para saber mais sobre o lançamento</h2>
        <button>Inscreva-se</button>
      </div>
      <div class="foguete">
        <img src="/images/rocket.svg" alt="">
      </div>
    </div>

  </main>
  <footer>
    <div class="bottom">
      <img src="/images/bottom-image.svg" alt="top">
    </div>
  </footer>

  <script src="/script.js"></script>
</body>


</html>
